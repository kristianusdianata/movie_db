<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie DB API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MovieDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- <a class="nav-link active" aria-current="page" href="#">Movie</a>
            <a class="nav-link" href="#">Series</a> -->
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <header>
            <div class="row mt-5 text-white text-center">
                <div id="tag-search" class="col">
                    <h1>Search Movie</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control input-keyword" placeholder="Search movie ......">
                        <button class="btn btn-danger btn-search" type="button">Search</button>
                    </div>
                </div>
            </div>
        </header>

        <section class="content-section">
            <!-- Main Content here -->
        </section>
    </div>

    <!-- MODAL BOX -->

    <!-- Modal -->
    <div class="modal fade" id="ModalDetailMovie" tabindex="-1" aria-labelledby="ModalDetailMovieLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalDetailMovieLabel">Movie Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Modal Content here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-dismiss-modal"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- END OF MODAL BOX -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
